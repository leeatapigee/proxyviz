<!doctype html>
<html>
<head>
  <title>Proxy Visualization</title>

  <script type="text/javascript" src="/vis.min.js"></script>
  <link href="/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #proxyviz {
      autoResize: true,
      height: '100%',
      width: '100%'
      width: 1000px;
      height: 800px;
    }
  </style>
</head>
<body>

<p id='description'>
</p>

<div id="proxyviz"></div>
<pre id="detail"/>

<script type="text/javascript" src="/proxyviz.js"></script>
<script type="text/javascript">
function initializeEventHandlers(network) {
  network.on("click", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("doubleClick", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>doubleClick event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("oncontext", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>oncontext (right click) event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("dragStart", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>dragStart event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("dragging", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>dragging event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("dragEnd", function (params) {
      params.event = "[original event]";
      document.getElementById('detail').innerHTML = '<h2>dragEnd event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("zoom", function (params) {
      document.getElementById('detail').innerHTML = '<h2>zoom event:</h2>' + JSON.stringify(params, null, 4);
  });
  network.on("showPopup", function (params) {
      document.getElementById('detail').innerHTML = '<h2>showPopup event: </h2>' + JSON.stringify(params, null, 4);
  });
  network.on("hidePopup", function () {
      console.log('hidePopup Event');
  });
  network.on("select", function (params) {
      console.log('select Event:', params);
  });
  network.on("selectNode", function (params) {
      console.log('selectNode Event:', params);
  });
  network.on("selectEdge", function (params) {
      console.log('selectEdge Event:', params);
  });
  network.on("deselectNode", function (params) {
      console.log('deselectNode Event:', params);
  });
  network.on("deselectEdge", function (params) {
      console.log('deselectEdge Event:', params);
  });
  network.on("hoverNode", function (params) {
      console.log('hoverNode Event:', params);
  });
  network.on("hoverEdge", function (params) {
      console.log('hoverEdge Event:', params);
  });
  network.on("blurNode", function (params) {
      console.log('blurNode Event:', params);
  });
  network.on("blurEdge", function (params) {
      console.log('blurEdge Event:', params);
  });
}
</script>
</body>
</html>
